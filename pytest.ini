[pytest]
# pytest 설정 파일

# 테스트 디렉토리
testpaths = tests

# Python 파일 패턴
python_files = test_*.py

# 테스트 클래스 패턴
python_classes = Test*

# 테스트 함수 패턴
python_functions = test_*

# 마커 정의
markers =
    unit: 단위 테스트
    integration: 통합 테스트 (실제 DB/API 사용)
    slow: 느린 테스트
    requires_api: API 키가 필요한 테스트

# 비동기 테스트 지원
asyncio_mode = auto

# 출력 옵션
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=60

# 커버리지 제외 경로
[coverage:run]
source = src
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */env/*
    */migrations/*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
